<body>

    <div class="container-fluid">

        <div class="row row-1">
            <div class="col-9">
                <h1>Covid Safety Protocol Monitoring System</h1>
            </div>
            
            <ul class="col-3 nav justify-content-end my-auto">

        <div class="container">
        <form>
            <!-- <h2 class="text-center">Registration Form</h2> -->
        <div class="row jumbotron">

            <div class="col-sm-12 from-group"><h2 class="text-center">Registration Form</h2></div>
            <div class="col-sm-6 form-group">
                <label for="name-f">First Name</label>
                <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your first name." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="name-l">Last name</label>
                <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name." required>
            </div>

            <div class="col-sm-6 form-group">
                <label for="sex">Gender</label>
                <select id="sex" class="form-control browser-default custom-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unspesified">Unspecified</option>
            </select>
            </div>
            
            <div class="col-sm-6 form-group">
                <label for="Date">Date Of Birth</label>
                <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
            </div>
            
            <div class="col-sm-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
            </div>

            <div class="col-sm-6 form-group">
                <label for="tel">Phone</label>
                <input type="tel" name="phone" class="form-control" id="tel" placeholder="Enter Your Contact Number." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="usn">USN</label>
                <input type="text" name="usn" class="form-control" id="usn" placeholder="Enter your USN." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="branch">Branch</label>
                <input type="text" name="branch" class="form-control" id="branch" placeholder="Enter your Branch." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="sex">Section</label>
                <select id="sec" class="form-control browser-default custom-select">
                <option value="Default">Select</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            </div>
            <div class="col-sm-6 form-group">
                <label for="photo">Upload Photo</label><br>
                <input type="file" id="myfile" name="myfile"><br><br>
            </div>

            <div class="col-sm-12 form-group mb-0">
               <button class="btn btn-primary float-right">Submit</button>
            </div>
            
        </div>
        </form>
    </div>
